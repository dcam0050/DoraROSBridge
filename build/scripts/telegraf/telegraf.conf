# Telegraf configuration for collecting dora metrics
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# Collect metrics from dora's OpenTelemetry endpoint
[[inputs.opentelemetry]]
  service_address = "0.0.0.0:4317"

# Output to InfluxDB
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "${INFLUX_BUCKET}"
  timeout = "5s"

# Logging
[[outputs.file]]
  files = ["stdout"]
  data_format = "json"
