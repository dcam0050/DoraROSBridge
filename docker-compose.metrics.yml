services:
  # InfluxDB for storing metrics
  influxdb:
    image: influxdb:2.7
    container_name: dora-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=dora-org
      - DOCKER_INFLUXDB_INIT_BUCKET=dora-metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=dora-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - dora-metrics

  # Grafana for visualizing metrics
  grafana:
    image: grafana/grafana:10.2.0
    container_name: dora-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./scripts/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./scripts/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    user: "472"
    networks:
      - dora-metrics
    depends_on:
      - influxdb

  # Telegraf for collecting metrics from dora
  telegraf:
    image: telegraf:1.28
    container_name: dora-telegraf
    ports:
      - "4317:4317"
    volumes:
      - ./scripts/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=dora-token
      - INFLUX_ORG=dora-org
      - INFLUX_BUCKET=dora-metrics
    networks:
      - dora-metrics
    depends_on:
      - influxdb

volumes:
  influxdb_data:
  grafana_data:

networks:
  dora-metrics:
    driver: bridge
